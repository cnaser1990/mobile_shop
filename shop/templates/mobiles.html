{% extends 'base.html' %}


{% block content %}

{% for i in mob %}

    <div class="card" style="width: 18rem;">
        <img src="{{ i.photo.url }}" alt="" class="card-img-top">
        <div class="card-body">
            <button type="button" class="btn btn-primary"><a href="{% url 'mobile_detail' i.id %}" style="color: white;">{{i.name}}</a></button>
        </div>
      
{% endfor %}
    
            
        
{% endblock content %}
